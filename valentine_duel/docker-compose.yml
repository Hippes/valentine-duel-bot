version: '3.8'

services:
  bot:
    build: .
    container_name: valentine_duel_bot
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./static:/app/static

  db:
    image: postgres:15-alpine
    container_name: valentine_duel_db
    environment:
      POSTGRES_DB: valentine_duel
      POSTGRES_USER: valentine_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
